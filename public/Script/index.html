<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTU Incident Report</title>
</head>
<body>

<h2>OTU incident Report</h2>
<form id="incidentForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br><br>
    <label for="time">Time of Incident:</label>
    <input type="time" id="time" required><br><br>
    <label for="employeeName">First Name:</label>
    <input type="text" id="employeeName" required><br><br>
    <label for="employeeName2">Last Name:</label>
    <input type="text" id="employeeName2" required><br><br>

    <label for="position">Position/Role in the University:</label>
    <input type="text" id="position" required><br><br>

    <label for="incidentDetails">Incident Details:</label>
    <textarea id="incidentDetails" rows="4" cols="50" required></textarea><br><br>

    <input type="button" value="Generate Report" onclick="generateReport()">
    <input type="button" value="Download as CSV" onclick="downloadCSV()">
</form>
